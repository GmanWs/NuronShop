<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamondlock - GrowTopia Shopping</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #7ec8e3, #1e3c58);  /* Light blue and dark blue gradient */
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-detail {
            width: 90%;  /* 90% width */
            max-width: 600px;  /* Maximum width of 600px */
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6); /* Subtle shadow effect */
        }

        .product-detail img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-detail h2 {
            margin-top: 20px;
            font-size: 1.6em;
        }

        .product-detail p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .product-detail .price {
            font-size: 1.3em;
            color: #ffcc00;  /* Price color */
            margin-top: 10px;
        }

        .back-btn,
        .discord-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            display: inline-block;
        }

        .back-btn:hover,
        .discord-btn:hover {
            background-color: #0056b3;
        }

        .discord-btn {
            background-color: #7289da;  /* Discord blue */
        }
    </style>
</head>
<body>

    <div class="product-detail">
        <img src="diamondlock-image.jpg" alt="Diamondlock">
        <h2>Diamondlock</h2>
        <p>Diamondlocks are one of the most valuable virtual items in the GrowTopia world. They are typically the most expensive items.</p>
        
        <p class="price">Price: $0.29 USD</p> <!-- Price information -->

        <p>For more information about the product and how to purchase it, you can contact us.</p>

        <p><strong>Contact:</strong></p>

        <!-- Discord Button -->
        <a href="https://discord.gg/nuron" class="discord-btn" target="_blank">Join Our Discord</a> <!-- discord -->

        <br><br>

        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
