<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowTopia Shopping</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Alfa+Slab+One&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Genel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #7ec8e3, #1e3c58);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Navbar */
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 0 15px;
            font-family: 'Montserrat', sans-serif;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7), 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        /* Sayfa İçeriği */
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 100px;
        }

        /* Hover efektli Logo */
        .logo {
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.6);
        }

        /* "PRODUCTS" başlığı */
        .products-heading {
            font-family: 'Alfa Slab One', cursive;
            font-size: 45px;
            font-weight: bold;
            color: #ff4d4d;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Ürünler Kutusu */
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .product {
            width: 220px;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
        }

        .product h3 {
            font-family: 'Montserrat', sans-serif;
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
            transition: color 0.3s ease;
        }

        .product h3:hover {
            color: #ffcc00;
        }

        .product a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .product a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        footer a {
            color: #7289da;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffcc00;
            text-decoration: underline;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        }

        /* Animasyonlar */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Daha küçük mobil cihazlar (örneğin, 768px ve altı ekranlar) */
        @media (max-width: 768px) {
            .logo {
                width: 200px;
            }

            .products-heading {
                font-size: 32px;
            }

            .products {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 30px;
            }

            .product {
                width: 80%;
                margin-bottom: 20px;
            }
        }

        /* Daha küçük mobil cihazlar (480px ve altı) */
        @media (max-width: 480px) {
            .products-heading {
                font-size: 28px;
            }

            .product img {
                width: 100%;
            }

            .product h3 {
                font-size: 1em;
            }

            footer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="#products" id="productsLink">Products</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <!-- Logo -->
        <img src="logo.jpg" alt="GrowTopia Shopping Logo" class="logo" id="logo">

        <!-- "PRODUCTS" Başlığı -->
        <div class="products-heading">
            PRODUCTS
        </div>

        <!-- Ürünler Kutusu -->
        <div class="products" id="products">
            <div class="product">
                <img src="cid-image.jpg" alt="Buy Cid">
                <h3>Buy Cid</h3>
                <a href="cid.html">Buy</a>
            </div>

            <div class="product">
                <img src="lucifer-image.jpg" alt="Buy Lucifer">
                <h3>Buy Lucifer</h3>
                <a href="lucifer.html">Buy</a>
            </div>

            <div class="product">
                <img src="diamondlock-image.jpg" alt="Buy Diamondlock">
                <h3>Buy Diamondlock</h3>
                <a href="diamondlock.html">Buy</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GrowTopia Official Nuron Shop - DEMO</p>
        <p>Follow us on <a href="https://discord.gg/nuron" target="_blank">Discord</a>.</p>
    </footer>

    <script>
        // Logoya tıklayınca ürünleri gösteren fonksiyon
        document.getElementById("logo").onclick = function() {
            document.getElementById("logo").style.display = "none";
            document.getElementById("productsHeading").style.opacity = "1";
            document.getElementById("products").style.opacity = "1";
            setTimeout(function() {
                document.getElementById("products").style.opacity = "1";
            }, 200);
        }

        // Dinamik olarak yaprak ekleme
        function createLeaf() {
            const leaf = document.createElement("div");
            leaf.classList.add("leaf");
            leaf.style.left = Math.random() * 100 + "%";
            leaf.style.animationDuration = (Math.random() * 7 + 4) + "s";
            leaf.style.animationDelay = Math.random() * 2 + "s";
            leaf.style.backgroundImage = "url('leaf-fall.jpg')";
            leaf.style.backgroundSize = "contain";
            leaf.style.backgroundRepeat = "no-repeat";
            leaf.style.height = "50px";
            leaf.style.width = "50px";
            document.getElementById("leaves").appendChild(leaf);

            leaf.addEventListener('animationend', () => {
                leaf.remove();
            });
        }

        setInterval(createLeaf, 500);
    </script>

</body>
</html>
